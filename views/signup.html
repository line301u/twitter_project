        <h1>Sign up</h1> 
        <form class="signup-form" enctype="multipart/form-data">
            <div class="input_group">
                <input name="user_name" data-input-type="Username" placeholder="#" type="text" data-validate="str" data-min="1" data-max="30">
                <span class="error_message hidden"></span>
                <label>User name</label>
            </div>
            <div class="full-name-wrapper">
                <div class="input_group">
                    <input name="user_first_name" data-input-type="First name" placeholder="#" type="text" data-validate="str" data-min="1" data-max="20">
                    <span class="error_message hidden"></span>
                    <label>First name</label>
                </div>
                <div class="input_group">
                    <input name="user_last_name" data-input-type="Last name" placeholder="#" type="text" data-validate="str" data-min="1" data-max="50">
                    <span class="error_message hidden"></span>
                    <label>Last name</label>
                </div>
            </div>
            <div class="input_group">
                <input name="user_email" data-input-type="Email" placeholder="#" type="text" data-validate="email" data-min="1" data-max="100">
                <span class="error_message hidden"></span>
                <label>Email</label>
            </div>
            <div class="input_group">
                <input name="user_password" data-input-type="Password" placeholder="#" type="password" data-validate="str" data-min="10" data-max="50">
                <span class="error_message hidden"></span>
                <label>Password</label>
            </div>
            
                <div class="input_group profile_picture_input">
                    <label>Do you want to add a profile picture?</label>
                    <span class="filename"></span>
                    <div class="file_upload_icon input_group">
                        <label for="user_profile_picture" class="pointer">

                        <input type="file" id="user_profile_picture" name="user_profile_picture" class="hidden" accept="image/png, image/jpg, image/jpeg"/>
